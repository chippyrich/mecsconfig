<h3>
  Edit Circuit {{view.circuit.name}}
</h3>
<div id="modelArea" class="container">
  <canvas width="1200" height="600" id="configstage"></canvas>
  <div class="row">
    <button type="button" id="showAdd" class="btn btn-primary">Add Node</button>
  </div>
  <div class="row">
    <button type="button" class="btn" ng-click="view.showCancel()">
      Cancel
    </button>
  </div>
</div>
<div id="editNode" style="display: none;">
  <fieldset class="nodedetails">
    <legend>Main Details</legend>
    <span>Name:</span>
    <input id="nodename" name="name" type="text">
    <span>Type:</span>
    <input id="nodetype" name="type" readonly type="text">
    <span>Next:</span>
    <input id="nodenext" name="next" readonly type="text">
  </fieldset>
</div>
<div id="addNode" style="display: none">
  <fieldset class="nodedetails">
    <legend>Basic Details</legend>
    <span>Type:</span>
    <select id="selnodetype" name="selnodetype">
                <option selected value="input" title="Input node to filter inputs to the circuit">Input</option>
                <option value="database" title="Enrich from database">Database</option>
                <option value="filter" title="Filter message in or out">Filter</option>
                <option value="stringsplit" title="Split a string into multiple parts">String Split</option>
                <option value="passthrough" title="Pass Message through unaltered">Pass Through</option>
                <option value="output" title="Output a message from the circuit">Output</option>
                <option value="drop" title="Drop the message">Drop</option>
            </select>
    <span>Name:</span>
    <input type="text" name="nodename" id="addnodename" required>
    <span>Column:</span>
    <select id="selcol">
                <option selected>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select>
  </fieldset>
  <div class="msgarea">
    <span class="alert alert-danger" ng-if="view.nhaserror">{{view.errormsg}}</span>
  </div>
  <div>
    <button class="btn btn-primary" type="button" ng-click="view.addNode()">
      OK
    </button>
    <button class="btn btn-danger" type="button" ng-click="view.closeAdd()">
      Cancel
    </button>
  </div>
</div>
<div id="dialog-confirm" title="Are you sure??" style="display: none">
  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>You will lose all your changes. Are you sure?</p>
</div>
